<div role="main">
    <div class="container">
        <div class="row">
            <form [formGroup]="offerAddForm" (ngSubmit)="offerAdd()" class="form-offerAdd">
                <h2 class="mt-3 pt-3"><strong>{{bid.name}}</strong> İçin Teklif ekle<!-- {{offer.bidId}}- {{bid.id}}--></h2>
                <div class="form-group" style="margin-top: 2rem; margin-bottom: 2rem;">
                  <p id="bidId"><strong>İhale Id: </strong>  {{bid.id}}</p>
                  <p id="todayDate"><strong>İhale Teklif Tarihi: </strong>  {{currentDate | date:'yyyy-MM-dd'}}</p>
                  <p id="bidOfferDate" class="help-block"><strong>İhale Başlangıç-Bitiş Tarihi: </strong>  {{bid.startDate | date}} - {{bid.endDate | date}}</p>
                  <p id="startPrice"><strong>Başlangıç Fiyatı: </strong>  {{bid.startPrice}}</p>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" style="width: 26rem;" id="bidPrice" formControlName="bidPrice" placeholder="Teklif miktarı en az {{bid.startPrice}} olmalıdır." autofocus>
                    <span class="help-block" *ngIf="offerAddForm.get('bidPrice')?.hasError('required') && offerAddForm.get('bidPrice')?.touched">
                        Teklif miktarı girilmesi zorunludur.
                    </span>
                  </div>
                <button type="submit" style="margin-top: 2rem;" class="btn btn-lg btn-primary btn-block bg-dark" [disabled]="!offerAddForm.valid">Teklif Yap</button>
                
              </form>
        </div>
    </div>
</div>
