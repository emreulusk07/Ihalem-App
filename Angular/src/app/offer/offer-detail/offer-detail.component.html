<main role="main" class="container">
    <div class="row">
        <!--<div class="col-md-6">
            <h2 class="mt-3 pt-3">{{offer.id}}'nin Fotoğrafları</h2>
        </div>-->
        <div *ngIf="offer" class="col-md-6">
            <h2 class="m-4 pt-3">{{offer.id}} Id Numaralı Teklifin Detaylar</h2>
            <ul *ngIf="offer">
                <li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>İhale Id: </strong>  <span>{{offer.bidId}}</span>
                </li>
                <li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>Teklif Miktarı: </strong>  <span>{{offer.bidPrice}}</span>
                </li>
                <li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>Teklif Tarihi: </strong>  <span>{{offer.bidTime}}</span>
                </li>
                <li style="background-color: darkgrey; margin-top: 10px; margin-bottom: 10px;">
                    <strong>Teklif Sahibi Id: </strong>  <span>{{offer.userId}}</span>
                </li>
            </ul>
        </div>
    </div>
</main>
