<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-register">
    <h2 class="mt-5">Kayıt</h2>
    <div class="form-group">
      <input type="text" id="mail" name="mail" formControlName="mail" class="form-control" placeholder="E-posta" autofocus>
      <span class="help-block" *ngIf="registerForm.get('mail')?.hasError('required') && registerForm.get('mail')?.touched">
        Mail adresi girilmesi zorunludur.
      </span>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Şifre">
      <span class="help-block" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
        Şifre girilmesi zorunludur.
      </span>
      <span class="help-block" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
        Şifre en az 5 karakter boyutunda olmalıdır.
      </span>
      <span class="help-block" *ngIf="registerForm.get('password')?.hasError('maxlength') && registerForm.get('password')?.touched">
        Şifre en fazla 10 karakter boyutunda olmalıdır.
      </span>
  
    </div>
    <div class="form-group">
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Şifre doğrula">
      <span class="help-block" *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
        Şifre doğrulama zorunludur.
      </span>
      <span class="help-block" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm?.hasError('misMatch')">
        Şifre doğrulama başarısız.
      </span>
  
    </div>
    <button class="btn btn-lg btn-primary btn-block bg-dark" [disabled]="!registerForm.valid" type="submit">Kaydet</button>
    <h6>{{registerForm.value|json}}</h6>
    <h6>{{registerForm.status|json}}</h6>
  </form>
