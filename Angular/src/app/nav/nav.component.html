<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="width: 90%;">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
  
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" routerLink="bid" routerLinkActive="active">İhaleler
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a *ngIf="isAuthenticated" class="nav-link" routerLink="bidAdd" routerLinkActive="active">İhale Ekle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="offer" routerLinkActive="active">Teklifler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#" routerLinkActive="active">Hakkımızda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#" routerLinkActive="active">İletişim</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>

              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </li>-->
        </ul>
        <div *ngIf="!isAuthenticated" class="d-flex nav navbar-nav navbar-right">
          <button routerLink="login" routerLinkActive="active" class="btn btn-secondary m-1 pt-2" style="background-color: gray; color: white;" type="submit">Giriş Yap</button>
          <button routerLink="register" routerLinkActive="active" class="btn btn-secondary m-1 pt-2" style="background-color: gray; color: white;" type="submit">Kaydol</button>
        </div>

        <button class="btn btn-secondary pt-2" style="background-color: gray; color: white;" *ngIf="isAuthenticated" (click)="logOut()" type="submit">Çıkış</button>
      </div>
    </div>
  </nav>
